<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>diary card </title>
        <style>
            body{
                background-image: linear-gradient
                (135 deg, #bb243abb 0%, #8dd90b 100%);
            }

            #cotainer {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }

            .book{
                position: relative;
                border-radius: 10px;
                width: 210px;
                height: 300px;
                background-image: url("/adarsh.jpg");
                background-size: cover;
                background-position: center;
                background-size: 97%;
                -webkit-box-shadow: 1px 1px 12px #000;
                box-shadow: 1px 1px #000;
                -webkit-transform: prserve-3rd;
                -ms-transform: preserve-3rd;
                transform: preserve-3rd;
                -webkit-perspective: 2000px;
                perspective: 2000px;
                display: -webkit-box;;
                display: -ms-flexbox;
                display: flex;
                flex-direction: column;
                -webkit-box-align: center;
                -ms-flex-align: center;
                align-items: center;
                -webkit-box-pack: center;
                -ms-flex-pack: center;
                justify-content: center;
            }

            .cover{
                top: 0;
                position: absolute;
                background-color: lightgray;
                background-color: #4158d0;
                background-image: url("/background.avif");
                background-size: cover;
                background-position: center;
                width: 100%;
                height: 100%;
                border-radius: 10px;
                cursor: pointer;
                -webkit-transition: all 0.5s;
                transition: all 0.5s;
                -webkit-transform-origin: 0;
                -ms-transform-origin: 0;
                transform-origin: 0;
                -webkit-box-shadow: 1px 1px 12px #000; 
                box-shadow: 1px 1px 12px #000;
                display: -webkit-box;
                display: -ms flexbox;
                display: flex;
                -webkit-box-align: center;
                -ms-flex-align: center;
                align-items: center;
                -webkit-box-pack: center;
                -ms-flex-pack: center;
                justify-content: center;
            }

            .book:hover .cover{
                -webkit-transition: all 0.5s;
                transition: all 0.5s;
                -webkit-transform: rotateY('-85deg');
                -ms-transform: rotateY('-95deg');
                transform: rotateY('-95deg');
            }
        </style>
    </head>

    <body>

        <div id="container">
        <div class='book'>
            
            <div class="cover">
                
            </div>
        </div>
      </div>
    </body>
</html>
